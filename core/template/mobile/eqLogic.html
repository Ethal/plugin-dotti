<div class="eqLogic-widget eqLogic dotti" style="min-height : 180px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#;" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" >
  <span class="statusCmd pull-right" style="position : absolute;left : 2px;z-index: 1030;"></span>
  <center class="widget-name" style="#hideEqLogicName#">#name_display#  <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></center>
  
<div class="row">
    <div class="col-xs-12">
	<span class="cmd cmd-widget" data-cmd_id="#cmd_loadimage_id#" style="display:none;"></span>
	<span class="cmd cmd-widget" data-cmd_id="#cmd_sendtext_id#" style="display:none;"></span>
      <center>
        <a class="ui-btn ui-mini ui-btn-inline ui-btn-b cmd blackscreen" data-cmd_id="#cmd_blackscreen_id#"><i class="fa fa-power-off"></i></a>
		<a class="ui-btn ui-mini ui-btn-inline ui-btn-b sendtext" id="bt_sendtext#uid#"><i class="fa fa-share-square-o"></i></a>
      <div style="width:30%"><input class="name form-control" id="texte" type='text' style="margin-top:5px;"/></div>
	  <div class="listImage" style="width:75%"><select class="memoryload form-control" style="margin-top:5px;">
		</select></div>
     </center>
    </div>
  </div>

  <script>
   if('#loadimage#' != ''){
			loadimage#id# = json_decode('#loadimage#');
			loadloadimage#id# = '';
			for(var i in loadimage#id#){
				loadloadimage#id# += '<option value="' + loadimage#id#[i] + '">' + loadimage#id#[i].charAt(0).toUpperCase() + loadimage#id#[i].slice(1) + '</option>';
			}
			$(".dotti[data-eqLogic_uid=#uid#] .memoryload").append(loadloadimage#id#);
		}
	$('.dotti[data-eqLogic_uid=#uid#] .memoryload').on('change',function(){
		jeedom.cmd.execute({id: '#cmd_loadimage_id#', value: {'message': $(this).value()}});
	});
	$('#bt_sendtext#uid#').on('click',function(){
		console.log($('.name').val());
		jeedom.cmd.execute({id: '#cmd_sendtext_id#', value: {'message': $('.name').val()}});
	});
	
   $('.eqLogic[data-eqLogic_uid=#uid#] .cmd').on('click', function() {
     jeedom.cmd.execute({id: $(this).data('cmd_id')});
   });
 </script>
</div>
